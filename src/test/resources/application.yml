spring:
  datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:mem:wakuwaku;MODE=MYSQL;
      username: sa
      password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: false
    generate-ddl: false

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 7.0.4

kafka:
  hosts: localhost:9092