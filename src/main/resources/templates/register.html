<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/register" method="post">
    <div class="form-group">
      <label for="id">아이디</label>
      <input type="text" id="id" name="id" placeholder="이름을 입력하세요"><br>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"><br>
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" placeholder="이메일을 입력하세요"><br>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요"><br>
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요"><br>
    </div>
    <button type="submit">등록</button>
  </form>
  <a th:if="${regist == 'fail'}"> 회원가입에 실패했습니다.</a>
</div> <!-- /container -->
</body>
</html>
